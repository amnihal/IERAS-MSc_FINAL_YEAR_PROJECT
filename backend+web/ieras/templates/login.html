{% extends 'base.html' %}
{% load static %} 
{% block title %}Login{% endblock %}

{% block extra_head %}
<style>
    
    .main-content {
        margin-left: 0 !important;
        margin-bottom: 0;
    }

    body
    {
        
        background-image: url("{% static "img/IERAS.jpg" %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color:white;
    }

    .form-label {
        color: #ffffff;
        
    }

    .custom-form-control, .custom-form-select {
        background-color: rgba(255, 255, 255, 0.05);
        color: #ffffff;
    }


</style>
{% endblock %}

{% block content %}
<div class="sidebar-brand">
    <img src="{% static "img/logo.jpg" %}" alt="Logo" class="logo">
    <span class="brand-name">EIRAS</span>
</div>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2 class="login-title">Welcome Back!</h2>
            <p class="login-subtitle">Please sign in to continue to your dashboard.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="username" id="username" name="username" class="custom-form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="custom-form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary mt-5">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
    </div>
</div>
{% endblock %}
