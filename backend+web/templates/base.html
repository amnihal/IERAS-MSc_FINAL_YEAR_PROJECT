<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - EIRAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>

<body>

    
    <div class="dashboard-container">
        {% if not hide_sidebar %}
        <aside class="sidebar">
            <div class="sidebar-brand">
                <img src="{% static "img/logo.jpg" %}" alt="Logo" class="logo">
                <span class="brand-name">EIRAS</span>  
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{% url 'hospital_dashboard' %}" class="nav-link"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
                    </li>
                    <li><a href="{% url 'register_ambulance' %}" class="nav-link"><i class="fas fa-ambulance"></i> <span>Register
                                Ambulance</span></a></li>
                    <li><a href="{% url 'register_driver' %}" class="nav-link"><i class="fas fa-user-friends"></i> <span>Register
                                Driver</span></a></li>
                    <li><a href="{% url 'case_list' %}" class="nav-link"><i class="fas fa-list-alt"></i> <span>Case List</span></a></li>
                </ul>
            </nav>

            <nav class="sidebar-footer-nav">
                <ul>
                    <li><a href="#" class="nav-link"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                    <li><a href="{% url 'hospital_logout' %}" class="nav-link"><i class="fas fa-right-from-bracket"></i> <span>Logout</span></a>
                    </li>
                </ul>
            </nav>
        </aside>
        {% endif %}

        <main class="main-content">
            {% block content %}
            {% endblock %}

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
